<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo List</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            background-color: #ebf5f2;
        }

        .custom-container {
            border-radius: 15px;
            background-color: #ffffff;
            margin-top: 50px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .custom-thead-background {
            background-color: #bfce8a;
        }

        .custom-h4-left {
            text-align: left;
            margin-bottom: 0;
        }

        .custom-border-button {
            background-color: transparent;
            border: 1px solid #ccc;
            color: #333;
        }

        .custom-border-button:hover {
            background-color: #ebebeb;
        }
    </style>
</head>
<body>
    <div class="container custom-container">
        <header>
            <h1 class="display-5 text-left">
                <strong>TodoList</strong>
                <span class="text-muted">DVM</span>
            </h1>
        </header>
        <hr />
        <main>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 col-sm-8 col-md-6 col-lg-4 mb-3">
                            <div class="input-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Search"
                                />
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button">Go!</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6 col-lg-3 mb-3">
                            <div class="row">
                                <div class="col-6">
                                    <div class="btn-group custom-border-button w-100">
                                        <button type="button" class="btn">Action</button>
                                        <button
                                            type="button"
                                            class="btn dropdown-toggle dropdown-toggle-split"
                                            data-bs-toggle="dropdown"
                                            aria-expanded="false"
                                        >
                                            <span class="visually-hidden">Toggle Dropdown</span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Action</a></li>
                                            <li>
                                                <a class="dropdown-item" href="#">Another action</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <button type="button" class="btn btn-warning w-100">
                                        Info
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-5 mb-3">
                            <button class="btn btn-primary w-100" type="button">
                                Add Task
                            </button>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row justify-content-end">
                        <div class="col-auto">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Task name"
                                style="width: 200px"
                            />
                        </div>

                        <div class="col-auto">
                            <select class="form-select">
                                <option selected>Medium</option>
                                <option value="1">High</option>
                                <option value="2">Low</option>
                            </select>
                        </div>

                        <div class="col-auto">
                            <button class="btn btn-primary me-2" type="button">
                                Submit
                            </button>
                            <button class="btn custom-border-button" type="button">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <table class="table">
                        <thead class="custom-thead-background">
                            <tr>
                                <th colspan="4">
                                    <h4 class="custom-h4-left">ListTask</h4>
                                </th>
                            </tr>
                            <tr>
                                <th scope="col" class="text-center" style="width: 5%">#</th>
                                <th scope="col" class="text-center" style="width: 50%">
                                    Task
                                </th>
                                <th scope="col" class="text-center" style="width: 15%">
                                    Level
                                </th>
                                <th scope="col" class="text-center" style="width: 30%">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row" class="text-center">1</th>
                                <td class="text-center">Example task 1</td>
                                <td class="text-center">High</td>
                                <td class="text-center">
                                    <button class="btn btn-primary btn-sm">
                                        <i class="fas fa-edit"></i> Sửa
                                    </button>
                                    <button class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash"></i> Xóa
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
